version: "3.3"

networks:
  web:
    external: yes

services:
  flask:
    build: .
    restart: always
    networks:
      - web
    volumes:
      - ./web:/app
    ports:
      - "${FLASK_PORT}:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    command: flask run --host 0.0.0.0

  db:
    image: postgres:13
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
